<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="loveapp">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>loveapp</title>
  <link rel="manifest" href="manifest.json">

  <!-- Добавьте эти метатеги и скрипт для полного расширения экрана -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, height=device-height">
  
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const viewportMeta = document.querySelector('meta[name="viewport"]');
      if (viewportMeta) {
        viewportMeta.content += ', height=device-height';
      } else {
        document.head.insertAdjacentHTML(
          'afterbegin',
          '<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, height=device-height">'
        );
      }
    });
    
    // Если вы используете Flutter Web
    const serviceWorkerVersion = null;
    const scriptLoaded = serviceWorkerVersion !== null;
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        const scriptingEnabled = await navigator.serviceWorker.getRegistration('/flutter_service_worker.js');
        if (!scriptLoaded && scriptingEnabled.scriptURL.endsWith(serviceWorkerVersion)) {
          await navigator.serviceWorkder.register(scriptingEnabled);
          let worker = await navigator.serviceWorker.ready;
          await worker.active.postMessage({type: 'SKIP_WAITING'});
        }
      });
    }
  </script>
</head>
<body>
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
