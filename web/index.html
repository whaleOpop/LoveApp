<!DOCTYPE html>
<html>

<head>
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimal-ui">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name='viewport' content='viewport-fit=cover, width=device-width, initial-scale=1.0'>
  <meta name="apple-mobile-web-app-title" content="loveapp">
  <link rel="apple-touch-icon" href="icons/icon_loveapp.jpg">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png" />
  <link rel="icon" type="image/png" href="icons/icon_loveapp.jpg" />

  <style>
    /* Установка padding для учета safe-area-inset */
    body {
      padding-top: env(safe-area-inset-top);
      padding-bottom: env(safe-area-inset-bottom);
      margin: 0;
      overflow: hidden;
      height: 100vh;
    }

    html {
      /* Определение высоты для iOS */
      height: -webkit-fill-available;
    }

    #app {
      /* Гибкое масштабирование для охвата всей высоты */
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
  </style>

  <title>loveapp</title>
  <link rel="manifest" href="manifest.json">
</head>

<body>
  <div id="app">
    <!-- Сообщение пользователям о добавлении на главный экран для лучшего UX -->
    <p>For the best experience, add this app to your home screen.</p>
  </div>
  
  <!-- Скрипт для управления высотой при изменении размеров экрана -->
  <script>
    function adjustViewportHeight() {
      document.documentElement.style.setProperty('--app-height', `${window.innerHeight}px`);
      document.getElementById("app").style.height = 'var(--app-height)';
    }
    window.addEventListener('resize', adjustViewportHeight);
    adjustViewportHeight();
  </script>
  
  <!-- Загрузка Flutter -->
  <script src="flutter_bootstrap.js" async></script>
</body>

</html>
